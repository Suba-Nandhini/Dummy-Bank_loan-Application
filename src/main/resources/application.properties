spring.application.name=Bank-loan-application
spring.datasource.url=${api}:${db}://${url}:${urlport}/${dbname}
spring.datasource.username=${postgreUsername}
spring.datasource.password=${postgresql}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
security.jwt.expiration-minutes=${min}
security.jwt.secret-key=${key}
server.port=${serverPort}
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
spring.main.allow-circular-references=true

spring.data.mongodb.host=${url}
spring.data.mongodb.port=${mongoPort}
spring.data.mongodb.database=${mongodbname}
# Enable debug mode for mail sender
spring.mail.properties.mail.debug=true
# SMTP server host
spring.mail.host=smtp.gmail.com

# SMTP server port
spring.mail.port=${mailPort}

# SMTP username
spring.mail.username=${username}

# SMTP password
spring.mail.password=${password}

# Enable TLS encryption
spring.mail.properties.mail.smtp.starttls.enable=true
